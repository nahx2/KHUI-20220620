<!DOCTYPE html><!--나는 선언문입니다 생략가능-->
<html lang="en">
<head>
    <meta charset="UTF-8"><!--닫힌 태그가 없으면 빈태그라 부른다 메타태그=빈태그-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처음 보는 html</title>
</head>
<body>
    <!--글자는 자체 크기가 없다 -> 줄바꿈이 일어나지 않는다 -> 인라인요소-->
    여기에 작성하는 <b>내용</b>이 화면에 출력이 됩니당~~~굿굿!
    <br/> <!--빈태그,줄바꿈-->
    부모자손태그
    <hr>
    <!--
        인라인요소 - 왼쪽에서 오른쪽으로 수평적으로 쌓임
        :인라인요소 안에 블록요소는 불가하다

        블록요소 - 상자(레이아웃)을 만들기 위한 요소들
        :요소가 수직으로 쌓인다
        :부모요소의 크기만큼 자동으로 늘어남
        세로방향은 콘텐츠의 크기만큼 자동으로 줄어듬
    -->
    <!--이미지 첨부 sre="경로" alt="엑박뜰 시 텍스트"-->
    <img src="..\images\kakao.jpg" alt ="댕스" width="500">
    <img src="..\images\kakao.jpg" alt ="댕스" width="250">
    <img src="..\images\kakao.jpg" alt ="댕스" width="250">
    <img src="..\images\kakao.jpg" alt ="댕스" width="250"><br/>
    <img src="..\images\kakao.jpg" alt ="댕스" width="250">
    <img src="..\images\kakao.jpg" alt ="댕스" width="500">
    <img src="..\images\kakao.jpg" alt ="댕스" width="500">
    <br/>
    쫄댕스
</body>
</html>



<!--
    기본문법
    앞 : 시작태그
    뒤 : 종료태그
    <태그>내용</태그>
    요소(Element) : 태그 안에 포함되어 있는 내용까지 요소라고 한다.

    부모와 자식 관계의 이해
    태그 안에 내용 부분에 또 다른 요소를 사용할 수 있다.

    <태그><태그>내용</태그> 자손태그
    </태그>

    나를 감싸고 있는 모든 부모요소

    속성
    <태그 속성="값">내용</태그>




-->
