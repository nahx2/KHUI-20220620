<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단(시작단과 끝단을 입력 받아서)</title>
</head>
  <script>
   function guguDanPrint(p_start, p_end){
      alert(`guguDanPrint출력성공 ${p_start}단 에서${p_end}단까지`);
  const table = document.createElement('table');
table.setAttribute('border','3');//1
for(let j=p_start;j<=p_end;j++){
  const table2 = document.createElement('table');
  table2.setAttribute('border','1');//2
  table2.setAttribute('width','500');
table2.setAttribute('height','300');
const htr = document.createElement('tr');
const th1 = document.createElement('th');
th1.appendChild(document.createTextNode(`${j}단`));
 htr.appendChild(th1);
 table2.appendChild(htr);
for(let i=1;i<=9;i++){ {
  const tr = document.createElement('tr');
  const td1 = document.createElement('td');
  td1.appendChild(document.createTextNode(`${j}*${i}`));
  const td2 = document.createElement('td');
  td2.appendChild(document.createTextNode(`${j}*${i}`));
  // const td3 = document.createElement('td');
  // td3.appendChild(document.createTextNode(`${depts[i].loc}`));
  // tr.appendChild(td);
  // tr.appendChild(td2);
  // tr.appendChild(td3);
  // table.appendChild(tr);
}
tr.appendChild(td1);
tr.appendChild(td2);
}
table2.appendChild(tr);
}
table.appendChild(table2);
   }
  
  </script>
<body>
  <form name="f_dan">
  시작단 <input type="text"  name="start" > <br/>
  끝 단 <input type="text"  name="end" > <br/>
  <button onclick="guguDanPrint(document.f_dan.start.value,document.f_dan.end.value)">
    구구단출력
    </button>
  </form>
</body>
</html>
