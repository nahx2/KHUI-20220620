<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>윈도우크기</title>
  <style>
    .d_view{
      background-color: yellowgreen;
      padding : 20px;
      margin-top: 16px;
      font-size:  48px;
    }
  </style>
</head>
<body>
  <div class="d_view">윈도우크기</div>
  <script>
    const d_view = document.querySelector('.d_view');
    function updatePrint(){
      //백틱기호를 사용하면 텍스트와 변수의 값을 함께 사용할 수 있다.
    d_view.innerHTML = `
    window.screen: ${window.screen.width},${window.screen.height}<br/>
    window.screen: ${window.outerWidth},${window.outerHeight}<br/>
    window.screen: ${window.innerWidth},${window.innerHeight}<br/>`;
    }
    window.addEventListener('resize',()=>{
      updatePrint();
    })
    updatePrint();
  </script>
</body>
</html>
